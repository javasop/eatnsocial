<div class="modal" ng-controller="itemModalCtrl">
    <ion-header-bar>   
        <h1 class="title">{{operation}}</h1>
        <button class="button button-icon icon ion-close-round" 
                ng-click="closeModal('item')"></button>
    </ion-header-bar>
    <form>
        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <input type="text"  ng-model="item.name" placeholder="Expense Name" required>
                </label>
                <label class="item item-input">
                    <input type="number"  ng-model="item.value" name="hello" placeholder="Amount" required>
                </label>
                <label class="item-input item-select">
                    <div class="input-label">
                        Select a Category
                    </div>
                    <button ng-click="openIcons()" class="button button-block button-dark">                      
                        <i class="icon {{item.icon}}"></i> {{item.category}}
                    </button>
                </label>
                </label>
                <label class="item-input item-select">
                    <div class="input-label">
                        Select a Type 
                    </div>
                    <select ng-model="item.type">
                        <option value="recurring">Recurring</option>
                        <option value="fluctuating">Fluctuating</option>
                        <option value="income">Income</option>
                    </select>
                </label>
                <button ng-click="submitModal(item)" type="submit" class="button button-block button-dark">Submit</button>
            </div>
        </ion-content>
    </form>
</div>
